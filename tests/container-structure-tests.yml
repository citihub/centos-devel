schemaVersion: "2.0.0"

metadataTest:
  labels:
    - key: "maintainer"
      value: "support@citihub.com"
  cmd: ["bash"]
  workdir: "/workspace"

commandTests:
  - name: "Check Python version"
    command: "python"
    args: ["--version"]
    expectedError: ["Python 2.7.5"]

  - name: "Check Git version"
    command: "git"
    args: ["--version"]
    expectedOutput: ["git version 2.30.1"]

  - name: "Check GCC version"
    command: "gcc"
    args: ["--version"]
    expectedOutput: ["Red Hat 7.3.1-5"]

  - name: "Check G++ version"
    command: "g++"
    args: ["--version"]
    expectedOutput: ["Red Hat 7.3.1-5"]

fileExistenceTests:
  - name: 'Check nonroot user home'
    path: '/home/nonroot'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 5001
    gid: 5001
    isExecutableBy: 'group'
  - name: 'Check nonroot user rights on /workspace folder'
    path: '/workspace'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 5001
    gid: 5001
    isExecutableBy: 'group'
